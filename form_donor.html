<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action = "thankyou.html" method = "post" id = "form1">
            <h1 class="main_heading">REGISTRATION FORM</h1>
            <hr>
            <h2>Donor Information</h2>
            <div class="required_field">Name: </div><input type="text" name="name" required>
            <div class="required_field">Mobile No.: </div><input type="tel" name="pincode" id="pincode" required>
            <p>Email-Id : <input type="email" name="email" id="email"></p>
            <div class="required_field">Age: </div><input type="number" name="pincode" id="pincode" required>
            <fieldset>
                <legend><div class="required_field">Gender </div></legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required> 
                    Female <input type="radio" name="gender" id="female" required> 
                </p>
            </fieldset>
            <p>Address : <textarea name="address" id="address" cols="50" rows="8"></textarea></p>
            <label for="blood"><div class="required_field">Select your blood group: </div></label>
            <select name="blood" id="blood" required>
            <option value="other">--Select blood group--</option>    
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            </select>
            <br>
            <br>
            <div class="required_field">Pincode: </div><input type="text" name="pincode" id="pincode" required></p>
            <div class="required_field">Date of recovery:</div><input type="date" name="date" id="date" required>
            <br>
            <br>
            <p>Aadhar card : <input type="text" name="aadhar" id="aadhar"></p>
            <br>
            <p id="submission"><input type="submit" value="Submit"></p>
            <br>
            <br>
        </form>
    </div>
</body>
</html>
